<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrador</title>
    <meta charset="UTF-8">
        <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .buttons { margin-bottom: 20px; }
        .news-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
        .news-title { font-size: 18px; font-weight: bold; }
        .news-author, .news-category { font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h2>Bienvenido Administrador</h2>

    <div>
        <a th:href="@{/logout}"><button>Salir</button></a>
        <a th:href="@{/admin/news/create}"><button>Ingresar Noticias</button></a>
        <a th:href="@{/admin/news/edit}"><button>Modificar Noticias</button></a>
        <a th:href="@{/admin/user/edit}"><button>Modificar Cliente</button></a>
        <a th:href="@{/admin/stadistics}"><button>Mostrar Historial de Subscripciones</button></a>
    </div>

    <h3>Noticias Recomendadas</h3>

    <div th:each="news : ${news}">
        <div class="news-item">
            <div class="news-id" th:text="${news.id}">Id:</div>
            <div class="news-title" th:text="${news.title}">Título</div>
            <div class="news-author">Autor: <span th:text="${news.author}">Autor</span></div>
            <div class="news-category">Categoría: <span th:text="${news.category}">Categoría</span></div>
            <p th:text="${news.content}">Contenido</p>
        </div>
    </div>
</body>
</html>
