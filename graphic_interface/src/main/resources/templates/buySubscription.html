<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comprar Subscripción</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .subscription { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
        .subscription h3 { margin-top: 0; }
    </style>
</head>
<body>

    <h2>Elige tu subscripción</h2>

    <div class="subscription">
    <h3>INSIDER</h3>
    <p>Acceso a contenido de todas las categorías y contenido anticipado</p>
    <form action="/buySubscription" method="post" onsubmit="return validateCard(this)">
        <input type="hidden" name="subscriptionName" value="INSIDER" />
        <label for="methodPay">Método de Pago:</label>
        <input type="text" name="methodPay" required />
        <div>
            <label for="cardNumber">Número de tarjeta (ejemplo):</label>
            <input type="text" id="cardNumber" placeholder="**** **** **** 1234" maxlength="19" />
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" />
        </div>
        <div>
            <label for="expiry">Fecha de expiración:</label>
            <input type="month" id="expiry" />
        </div>
        <button type="submit">Comprar</button>
    </form>
    </div>


    <div class="subscription">
    <h3>REDACCIONPlus</h3>
    <p>Acceso a contenido de todas las categorías</p>
    <form action="/buySubscription" method="post" onsubmit="return validateCard(this)">
        <input type="hidden" name="subscriptionName" value="REDACCIONPlus" />
        <label for="methodPay">Método de Pago:</label>
        <input type="text" name="methodPay" required />
        <div>
            <label for="cardNumber">Número de tarjeta (ejemplo):</label>
            <input type="text" id="cardNumber" placeholder="**** **** **** 1234" maxlength="19" />
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" />
        </div>
        <div>
            <label for="expiry">Fecha de expiración:</label>
            <input type="month" id="expiry" />
        </div>
        <button type="submit">Comprar</button>
    </form>
    </div>

    <div class="subscription">
    <h3>TITULAR</h3>
    <p>Acceso a contenido al contenido de dos de nuestras categorias</p>
    <form action="/buySubscription" method="post" onsubmit="return validateCard(this)">
        <input type="hidden" name="subscriptionName" value="TITULAR" />
        <label for="methodPay">Método de Pago:</label>
        <input type="text" name="methodPay" required />
        <div>
            <label for="cardNumber">Número de tarjeta (ejemplo):</label>
            <input type="text" id="cardNumber" placeholder="**** **** **** 1234" maxlength="19" />
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" />
        </div>
        <div>
            <label for="expiry">Fecha de expiración:</label>
            <input type="month" id="expiry" />
        </div>
        <button type="submit">Comprar</button>
    </form>
    </div>

    <a href="/user"><button>Volver</button></a>

</body>
<script>
function validateCard(form) {
    const cardNumberInput = form.querySelector("#cardNumber");
    const cvvInput = form.querySelector("#cvv");
    const expiryInput = form.querySelector("#expiry");
    const methodPayInput = form.querySelector("input[name='methodPay']");

    const cardNumber = cardNumberInput.value.trim();
    const cvv = cvvInput.value.trim();
    const expiry = expiryInput.value;
    if (cardNumber && (!/^\d{16}$/.test(cardNumber.replaceAll(" ", "")))) {
        alert("Número de tarjeta inválido. Debe tener 16 dígitos.");
        cardNumberInput.value = "";
        cvvInput.value = "";
        expiryInput.value = "";
        methodPayInput.value = "";
        return false;
    }
    if (cvv && (!/^\d{3}$/.test(cvv))) {
        alert("CVV inválido. Debe tener 3 dígitos.");
        cardNumberInput.value = "";
        cvvInput.value = "";
        expiryInput.value = "";
        methodPayInput.value = "";
        return false;
    }
    if (expiry && (new Date(expiry + "-01") < new Date())) {
        alert("La tarjeta está expirada.");
        cardNumberInput.value = "";
        cvvInput.value = "";
        expiryInput.value = "";
        methodPayInput.value = "";
        return false;
    }

    return true;
}
</script>



</html>
