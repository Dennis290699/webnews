<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style-register.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="register-container">
        <h2>Crear cuenta</h2>

        <form th:action="@{/InsertClient}" method="get">
            <div class="input-group">
                <label for="name"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" id="name" name="name" placeholder="Nombre Completo" required>
            </div>

            <div class="input-group">
                <label for="nickname"><i class="fas fa-user-tag"></i> Usuario</label>
                <input type="text" id="nickname" name="nickname" placeholder="Nombre de Usuario" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
